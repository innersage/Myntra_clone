<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  
</head> 
<body>
    <header>
        <div id="logo">
            <a href="#">
                <img  id="myn_logo" src="/images/myntra_logo.webp" alt="myntra logo">
            </a>
            
        </div>
        <nav class="navi">
            <a href="#" id="men">Men</a>
            <a href="#" id="women">Women</a>
            <a href="#" id="Kids">Kids</a>
            <a href="#" id="Home">Home</a>
            <a href="#" id="Beauty">Beauty</a>
            <a href="#" id="Genz">Genz</a>
            <a href="#" id="Studio">Studio<sup>NEW</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input  class="search_input" placeholder="Search for products, brands and more">
        </div>

        <div class="actions">
            <div class="action_cont">
                <span class="material-symbols-outlined 
                action_icon">person</span>
                <span class="action_input">Profile</span>
            </div>
            <div class="action_cont">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_input">Whishlist</span>
            </div>
            <div class="action_cont">
                <span class="material-symbols-outlined
                action_icon">shopping_bag</span>
                <span class="action_input">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_cont">banner container</div>
        <div class="category">categories</div>
        <div class="items">items</div>
    </main>
    <footer>footer</footer>
</body>
</html>
